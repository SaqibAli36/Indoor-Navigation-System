<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        :root {
            --neon-blue: #0ff0fc;
            --neon-pink: #ff2a6d;
            --neon-purple: #8a2be2;
            --neon-green: #39ff14;
            --dark-bg: #0a0a1f;
            --darker-bg: #050510;
            --card-bg: rgba(10, 10, 31, 0.8);
            --text-color: #ffffff;
            --glow-intensity: 0 0 5px, 0 0 10px, 0 0 15px;
        }
        
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--dark-bg);
            font-family: 'Arial', sans-serif;
            color: var(--text-color);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 42, 109, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 70%, rgba(0, 255, 252, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 50% 50%, rgba(138, 43, 226, 0.1) 0%, transparent 30%);
            position: relative;
            overflow: hidden;
        }
        
        /* Cyber grid background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 252, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 252, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: -1;
            pointer-events: none;
        }
        
        .container {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 252, 0.3);
            text-align: center;
            width: 350px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(0, 255, 252, 0.2);
            animation: glow 3s infinite alternate;
        }
        
        @keyframes glow {
            from {
                box-shadow: 0 0 15px rgba(0, 255, 252, 0.3);
            }
            to {
                box-shadow: 0 0 25px rgba(0, 255, 252, 0.5), 0 0 35px rgba(255, 42, 109, 0.3);
            }
        }
        
        h2 {
            margin-bottom: 20px;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
            font-size: 28px;
        }
        
        label {
            display: block;
            margin: 15px 0 8px;
            font-weight: bold;
            color: var(--neon-blue);
            text-align: left;
        }
        
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid rgba(0, 255, 252, 0.3);
            border-radius: 5px;
            background-color: rgba(10, 10, 31, 0.5);
            color: var(--text-color);
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue);
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 10px rgba(0, 255, 252, 0.5);
            margin-top: 10px;
        }
        
        button:hover {
            box-shadow: 0 0 15px var(--neon-blue), 0 0 25px var(--neon-purple);
            transform: translateY(-2px);
        }
        
        .back-button {
            display: block;
            margin-top: 20px;
            padding: 12px;
            background: rgba(108, 117, 125, 0.3);
            color: var(--text-color);
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .back-button:hover {
            background: rgba(90, 98, 104, 0.4);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        #responseMessage {
            margin-top: 15px;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid transparent;
        }
        
        .success {
            background-color: rgba(0, 255, 127, 0.1);
            color: #00ff7f;
            border-color: rgba(0, 255, 127, 0.3);
            box-shadow: 0 0 10px rgba(0, 255, 127, 0.2);
        }
        
        .error {
            background-color: rgba(255, 42, 109, 0.1);
            color: var(--neon-pink);
            border-color: rgba(255, 42, 109, 0.3);
            box-shadow: 0 0 10px rgba(255, 42, 109, 0.2);
        }
        
        /* Floating animation for cyberpunk effect */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }
        
        .container {
            animation: float 6s ease-in-out infinite;
        }
        
        /* Neon text effect */
        .neon-text {
            text-shadow: 0 0 5px var(--neon-blue), 0 0 10px var(--neon-blue), 0 0 15px var(--neon-blue);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="neon-text">Forgot Password</h2>
        <div id="responseMessage"></div>
        <label for="email">Email:</label>
        <input type="email" id="email" required placeholder="Enter your email">
        <button onclick="sendResetRequest()">Send Reset Link</button>
        <a href="{{ url_for('login') }}" class="back-button">Back to Login</a>
    </div>

    <script>
        function sendResetRequest() {
            const email = document.getElementById('email').value;
            const responseMessage = document.getElementById('responseMessage');
            
            if (!email) {
                responseMessage.innerText = "Please enter your email address.";
                responseMessage.className = "error";
                return;
            }

            fetch('/forgot_password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email: email })
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => { throw err; });
                }
                return response.json();
            })
            .then(data => {
                responseMessage.innerText = data.message;
                responseMessage.className = "success";
                
                // For debugging - remove in production
                if (data.reset_link) {
                    console.log("Reset link:", data.reset_link);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                const message = error.message || "Failed to send reset link. Please try again.";
                responseMessage.innerText = message;
                responseMessage.className = "error";
            });
        }
    </script>
</body>
</html>
