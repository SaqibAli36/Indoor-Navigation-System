<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Sign Up</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        body {
            background: #0a0a1f;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 380px;
            padding: 24px;
            background: rgba(10,10,31,0.8);
            border-radius: 10px;
            box-shadow: 0 0 16px rgba(0,255,252,0.14);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #0ff0fc;
        }
        label { color: #0ff0fc; font-weight: 600; }
        input { width: 100%; margin-bottom: 12px; padding: 10px; border-radius: 6px; border: 1px solid rgba(0,255,252,0.12); background: rgba(10,10,31,0.5); color: #fff; }
        button { width: 100%; padding: 10px; border-radius: 6px; border: none; background: linear-gradient(45deg,#0ff0fc,#8a2be2); color: #fff; font-weight: 700; }
        a { display: block; margin-top: 12px; color: #39ff14; text-decoration: none; font-size: 0.95rem; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Admin Sign Up</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <!-- Form submits to Flask route -->
        <form method="POST" action="{{ url_for('signup') }}">
            <label>Full Name:</label>
            <input type="text" name="name" required placeholder="Enter your full name">

            <label>Email:</label>
            <input type="email" name="email" required placeholder="Enter your email">

            <label>Password:</label>
            <input type="password" name="password" required minlength="6" placeholder="Enter password (min 6 characters)">

            <label>Confirm Password:</label>
            <input type="password" name="confirm_password" required placeholder="Re-enter password">

            <button type="submit">Sign Up</button>
        </form>

        <a href="{{ url_for('login') }}">Already have an account? Login</a>
    </div>
</body>
</html>
