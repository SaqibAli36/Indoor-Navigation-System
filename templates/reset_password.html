<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        /* Your existing styles */
    </style>
</head>
<body>
    <div class="container">
        <h2>Reset Your Password</h2>
        <div id="responseMessage"></div>
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" required minlength="6">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" required minlength="6">
        <button onclick="resetPassword()">Reset Password</button>
    </div>

    <script>
        // Get the OOB code from template variable
        const oobCode = "{{ oob_code }}";
        
        function resetPassword() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const responseMessage = document.getElementById('responseMessage');

            if (!newPassword || !confirmPassword) {
                responseMessage.innerText = "Please fill in all fields";
                responseMessage.className = "error";
                return;
            }

            if (newPassword.length < 6) {
                responseMessage.innerText = "Password must be at least 6 characters";
                responseMessage.className = "error";
                return;
            }

            if (newPassword !== confirmPassword) {
                responseMessage.innerText = "Passwords don't match";
                responseMessage.className = "error";
                return;
            }

            fetch('/reset_password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 
                    oobCode: oobCode,
                    newPassword: newPassword
                })
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => { throw err; });
                }
                return response.json();
            })
            .then(data => {
                responseMessage.innerText = data.message;
                responseMessage.className = "success";
                
                if (data.success) {
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                const message = error.message || "Failed to reset password. Please try again.";
                responseMessage.innerText = message;
                responseMessage.className = "error";
            });
        }
    </script>
</body>
</html>
