<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Admin Login</title>
    <style>
        :root{
            --neon-blue:#0ff0fc;
            --neon-purple:#8a2be2;
            --neon-green:#39ff14;
            --dark-bg:#0a0a1f;
            --card-bg: rgba(10,10,31,0.8);
            --text: #ffffff;
        }
        body {
            font-family: Arial, sans-serif;
            background: var(--dark-bg);
            background-image:
              radial-gradient(circle at 10% 20%, rgba(255,42,109,0.08) 0%, transparent 20%),
              radial-gradient(circle at 90% 70%, rgba(0,255,252,0.06) 0%, transparent 20%);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: var(--text);
            flex-direction: column;
        }
        .welcome {
            font-size: 1.6rem;
            margin-bottom: 20px;
            font-weight: bold;
            color: var(--neon-blue);
            text-shadow: 0 0 6px var(--neon-blue);
            cursor: pointer;
            transition: all 0.4s ease;
        }
        .welcome:hover {
            color: var(--neon-green);
            text-shadow: 0 0 8px var(--neon-green), 0 0 16px var(--neon-purple), 0 0 24px var(--neon-blue);
            transform: scale(1.08) rotate(-1deg);
            letter-spacing: 1.5px;
        }
        .container {
            width: 360px;
            background: var(--card-bg);
            padding: 24px;
            border-radius: 10px;
            box-shadow: 0 0 16px rgba(0,255,252,0.14);
            border: 1px solid rgba(0,255,252,0.08);
            transform: translateY(-20px);
            animation: slideDown 0.5s ease-out forwards;
        }
        @keyframes slideDown {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        h2 {
            text-align: center;
            text-shadow: 0 0 10px var(--neon-blue);
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 8px 0 4px;
            color: var(--neon-blue);
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border-radius: 6px;
            border: 1px solid rgba(0,255,252,0.12);
            background: rgba(10,10,31,0.5);
            color: var(--text);
        }
        button {
            width: 100%;
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 700;
            font-size: 16px;
            background: linear-gradient(45deg,var(--neon-blue),var(--neon-purple));
            color: white;
            box-shadow: 0 0 12px rgba(0,255,252,0.15);
            transition: all 0.3s ease;
        }
        button:hover {
            box-shadow: 0 0 16px var(--neon-blue), 0 0 24px var(--neon-purple);
            transform: scale(1.05);
        }
        a {
            display: block;
            margin-top: 12px;
            color: var(--neon-green);
            text-decoration: none;
            font-size: 0.95rem;
        }
        a:hover {
            text-decoration: underline;
        }
        #error-message {
            color: #ff2a6d;
            margin-top: 8px;
            font-weight: bold;
            text-align: center;
        }
    </style>
    <script>
        function handleLogin(event) {
            event.preventDefault();
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            fetch("/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email: email, password: password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = "/admin";
                } else {
                    document.getElementById("error-message").innerText = data.message;
                }
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</head>
<body>
    <div class="welcome">Welcome to Abasyn Navigation System</div>

    <div class="container">
        <h2>Admin Login</h2>
        <form onsubmit="handleLogin(event)">
            <label>Email:</label>
            <input type="email" id="email" required>
            
            <label>Password:</label>
            <input type="password" id="password" required>
            
            <button type="submit">Login</button>
        </form>
        <p id="error-message"></p>
        <a href="{{ url_for('forgot_password') }}">Forgot Password?</a>
        <a href="{{ url_for('signup') }}">Sign Up</a>
    </div>
</body>
</html>
