<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Room</title>
    <style>
        :root{
            --neon-blue:#0ff0fc;
            --neon-purple:#8a2be2;
            --neon-green:#39ff14;
            --dark-bg:#0a0a1f;
            --card-bg: rgba(10,10,31,0.8);
            --text: #ffffff;
        }
        body {
            font-family: Arial, sans-serif;
            background: var(--dark-bg);
            background-image:
              radial-gradient(circle at 10% 20%, rgba(255,42,109,0.08) 0%, transparent 20%),
              radial-gradient(circle at 90% 70%, rgba(0,255,252,0.06) 0%, transparent 20%);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: var(--text);
            flex-direction: column;
        }
        .container {
            width: 360px;
            background: var(--card-bg);
            padding: 24px;
            border-radius: 10px;
            box-shadow: 0 0 16px rgba(0,255,252,0.14);
            border: 1px solid rgba(0,255,252,0.08);
            transform: translateY(-20px);
            animation: slideDown 0.5s ease-out forwards;
        }
        @keyframes slideDown {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        h2 {
            text-align: center;
            text-shadow: 0 0 10px var(--neon-blue);
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 8px 0 4px;
            color: var(--neon-blue);
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border-radius: 6px;
            border: 1px solid rgba(0,255,252,0.12);
            background: rgba(10,10,31,0.5);
            color: var(--text);
        }
        button {
            width: 100%;
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 700;
            font-size: 16px;
            background: linear-gradient(45deg,var(--neon-blue),var(--neon-purple));
            color: white;
            box-shadow: 0 0 12px rgba(0,255,252,0.15);
            transition: all 0.3s ease;
        }
        button:hover {
            box-shadow: 0 0 16px var(--neon-blue), 0 0 24px var(--neon-purple);
            transform: scale(1.05);
        }
        a {
            display: block;
            margin-top: 12px;
            color: var(--neon-green);
            text-decoration: none;
            font-size: 0.95rem;
            text-align: center;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Room</h2>
        <form action="{{ url_for('edit_room', room_id=room_id) }}" method="POST" enctype="multipart/form-data">
            <label>Room Name:</label>
            <input type="text" name="name" value="{{ room.name }}" required>

            <label>Video (optional):</label>
            <input type="file" name="video">

            <button type="submit">Update</button>
        </form>
        <a href="{{ url_for('admin') }}">Back to Admin</a>
    </div>
</body>
</html>
