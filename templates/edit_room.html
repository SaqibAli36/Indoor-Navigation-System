<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Room</title>
</head>
<body>
    <h1>Edit Room</h1>

    <form action="/edit_room/{{ room.id }}" method="post">
        <label for="room_name">Room Name</label>
        <input type="text" id="room_name" name="room_name" value="{{ room.name }}" required><br>

        <button type="submit">Update Room</button>
    </form>
</body>
</html>
